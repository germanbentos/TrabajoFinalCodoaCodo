<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="/Formulario registro CaC/styles-formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <header>
        <div class="contenedor_logo">
            <div class="logo">
                <p class="menor_que" id="blanco">&lt</p>
                <p class="codo_1" id="codo">codo</p>
                <p class="a" id="blanco">a</p>
                <p class="codo_2" id="codo">codo</p>
                <p class="mayor_que" id="blanco">/></p><br>
                <p class="m" id="violeta">M </p>
                <img src="https://img.icons8.com/?size=50&id=1427&format=png&color=FFFFFF" alt="">
                <P class="vie" id="violeta">VIE</P>
            </div>
       </div>
       <div class="registro">
               <h1>Crea una cuenta</h1>
       </div>
   </header>
    <form action= "">
        <div class="formulario_principal" id="formulario_principal">
 <!--Casilla Nombre-->
            <div class="nombre">
                <div class="input_nombre">
                  <input type="text" placeholder="Nombre" id="nombre" required >
                </div>
                <div class="svg">
                  <img id="uicons_detail-img" src="https://cdn-icons-png.flaticon.com/512/456/456283.png " width="20" height="20" alt="" title="" class="img-small">
                </div>  
            </div>
 <!--Casilla Apellido-->
            <div class="apellido">
                <div class="input_apellido">
                    <input type="text" placeholder="Apellido" id="apellido" required>
                </div>
                <div class="svg">
                    <img id="uicons__detail-img" src="https://cdn-icons-png.flaticon.com/512/456/456283.png "  width="20" height="20" alt="" title="" class="img-small">
                </div>
            </div>
<!--Casilla email-->
            <div class="email">
              <div class="input_email">
                    <input type="email" placeholder="Email" id="email" required>
              </div>
              <div class="svg">
                    <img id="uicons__detail-img" class="img-small" src="https://cdn-icons-png.flaticon.com/512/2549/2549872.png " width="27" height="27" alt="envelope" title="envelope">
              </div>
            </div>
<!--Casilla Contraseña-->     
            <div class="contrasena">         
                <div class="input_contrasena">
                    <input type="password" placeholder="Contraseña" id="contraseña" required>
                </div>
                <div class="svg">
                    <img id="uicons__detail-img" class="img-small" src="https://cdn-icons-png.flaticon.com/512/82/82463.png " width="25" height="25" alt="key" title="key">
                </div>
            </div>
 <!--Menu Desplegable-->                            
            <div class="menu_desplegable" id="menu_desplegable">
                <div class="contenido_menu_desplegable" id="contenido_menu_desplegable">
                    <h3>Selecciona tu Pais</h3>
                </div>
                <div class="menu_desplegable_svg" id="menu_desplegable_svg">
                    <img id="uicons__detail-img" class="img-small" src="https://cdn-icons-png.flaticon.com/512/3759/3759325.png " width="25" height="25" alt="angle-small-down" title="angle-small-down">
                </div>        
            </div>
<!--Paises-->   
            <div class="opcion_paises" id="opcion_paises">
            <!--Argentina--> 
                <div class="paises" id="paises">
                    <div class="pais">
                      <img src="https://cdn-icons-png.flaticon.com/512/197/197573.png" width="35" height="35" alt="" title="" class="img-small">
                      <p>Argentina</p>
                    </div>
                </div>
            <!--Brasil--> 
                <div class="paises" id="paises">
                      <div class="pais">
                          <img src="https://cdn-icons-png.flaticon.com/512/197/197386.png" width="35" height="35" alt="brasil icono gratis" title="brasil icono gratis" alt="">
                          <p>Brasil</p>
                      </div>
                </div>
            <!--Chile--> 
                <div class="paises" id="paises">
                        <div class="pais">
                            <img src="https://cdn-icons-png.flaticon.com/512/197/197586.png" width="35" height="35" alt="chile icono gratis" title="chile icono gratis">
                            <p>Chile</p>
                        </div>
                </div>
            <!--Bolivia--> 
                <div class="paises" id="paises">
                      <div class="pais">
                        <img src="https://cdn-icons-png.flaticon.com/512/5372/5372639.png" width="35" height="35" alt="bolivia icono gratis" title="bolivia icono gratis">
                          <p>Bolivia</p>
                      </div>
                </div>
            <!--Uruguay--> 
                <div class="paises" id="paises">
                        <div class="pais">
                          <img src="https://cdn-icons-png.flaticon.com/512/197/197599.png " width="35" height="35" alt="" title="" class="img-small">
                            <p>Uruguay</p>
                        </div>
                 </div>
            </div>  
            <div class="contenedor_btn">
                <button class="btn_enviar" id="btn_enviar" type="button">Enviar</button>
            </div>
                <a class="enlace" href="">Necesitas ayuda?</a>
                <input type="hidden" id="contenedor_vacio" value="">
       </div>
       <div class="contenedor_pop_up_validacion" id="contenedor_pop_up_validacion">
        <div class="pop_up_validacion" id="pop_up_validacion">
          <h2  id="msj1">Complete los campos que faltan </h2>
          <img src="https://img.icons8.com/?size=100&id=360&format=png&color=F25081" alt="error">
          <button class="cerrar_pop_up" id="pop_up_validacion" onclick= cerrarPopUp()>Cerrar</button>
        </div>   
    </div>
       <div class="contenedor_pop_up_registro" id="contenedor_pop_up_registro">
            <div class="pop_up_registro" id="pop_up_registro">
              <h2  id="msj2">Su cuenta ha sido registrada con exito</h2>
              <img src="https://img.icons8.com/?size=100&id=15478&format=png&color=12B886" alt="check">
              <button class="cerrar_pop_up" id="pop_up_registro" onclick= cerrarPopUp()>Cerrar</button>
            </div>   
        </div>
    </form>
    <script src="/Formulario registro CaC/formulario-js.js"></script>
  </body>
</html>
